
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <a href="{{ url_for('add') }}">Add a New Blog Post</a>
        <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p><strong>Author:</strong> {{ post.author }}</p>
                <p>{{ post.content }}</p>
                <!-- Added Delete button -->
                <form action="{{ url_for('delete', post_id=post.id) }}">
                    <button type="submit">Delete</button>
                </form>
                <form action="{{ url_for('update', post_id=post.id) }}" method="GET">
                    <button type="submit">Update</button>
                </form>
                <form action="{{ url_for('like', post_id=post.id) }}" method="POST">
                    <button type="submit">Like ({{ post.likes }})</button>
                </form>
            </div>
        {% endfor %}
        </div>
</body>
</html>
